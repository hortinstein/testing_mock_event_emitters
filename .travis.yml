language: node_js

sudo: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
    - libpcap-dev
    - gcc-4.8
    - g++-4.8
before_install:
    - export CC="gcc-4.8" CXX="g++-4.8"

node_js:
  - "4.2"
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
  - "node"
  - "iojs"